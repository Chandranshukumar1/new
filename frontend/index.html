<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Mall Web Application</title>
  <!-- Link to main styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Link to animations styles -->
  <link rel="stylesheet" href="css/animations.css">
  <!-- Link to responsive styles -->
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <!-- Header Component -->
  <header>
    <!-- Your header content here -->
    <nav class="nav">
      <div class="menu-toggle"><!-- Hamburger menu icon --></div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Cards Component -->
  <section class="product-cards">
    <!-- Your product cards content here -->
    <div class="row">
      <div class="col">
        <!-- ProductCard component for first product -->
        <div class="product-card">
          <img src="images/product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="col">
        <!-- ProductCard component for second product -->
        <div class="product-card">
          <img src="images/product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$24.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
      <!-- Add more product cards -->
    </div>
  </section>
<!-- Cart Component -->
<section class="cart">
    <!-- Your cart content here -->
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div class="cart-items">
        <!-- Cart items will be displayed here -->
        <!-- Example item:
        <div class="cart-item">
          <img src="images/product1.jpg" alt="Product 1">
          <div class="item-details">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <input type="number" value="1" min="1">
            <button class="remove-item">Remove</button>
          </div>
        </div>
        -->
      </div>
      <div class="cart-summary">
        <p>Total: $0.00</p>
        <button class="checkout-button">Proceed to Checkout</button>
      </div>
    </div>
  </section>
  
  <!-- Checkout Component -->
  <section class="checkout">
    <!-- Your checkout content here -->
    <div class="checkout-container">
      <h2>Checkout</h2>
      <form>
        <!-- Checkout form fields -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <!-- Add more form fields (e.g., address, payment) -->
        <button class="place-order-button">Place Order</button>
      </form>
    </div>
  </section>
<!-- Link to JavaScript -->
<script src="js/main.js"></script>
</body>
</html>
